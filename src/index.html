<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>

    <section class="profile">
        <div class="profile__image-box">
            <button class="profile__image_change"></button>
            <img src="<%=require('./images/image.jpg')%>" alt="Аватар" class="profile__image">
        </div>
        <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>

    </section>

    <section class="elements">

        <template class="element-template" id="element-template">
            <div class="element">
                <div class="element__item">
                    <img src="images/karach.jpg" alt="Карачаевск" class="element__image">
                    <button class="element__delete" type="button" aria-label="Удалить"></button>
                </div>
                <div class="element__description">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <div class="element__like-box">
                        <button class="element__like" type="button" aria-label="Нравится"></button>
                        <span class="element__like_counter">0</span>
                    </div>
                </div>
            </div>
        </template>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="user-form" id="popup_form_edit" novalidate>
                <input type="text" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"
                    name="name" placeholder="Имя" id="name-input">

                <span id="name-input-error" class="error" aria-live="polite"></span>

                <input type="text" class="popup__input popup__input_type_title" required minlength="2" maxlength="200"
                    name="about" placeholder="О себе" id="about-input">

                <span id="about-input-error" class="error" aria-live="polite"></span>

                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="add-form" id="popup_form_add" novalidate>
                <input type="text" class="popup__input popup__input_type_add" required minlength="2" maxlength="30"
                    name="name" placeholder="Название" id="new-card">

                <span id="new-card-error" class="error" aria-live="polite"></span>

                <input type="url" class="popup__input popup__input_type_link" required name="link"
                    placeholder="Ссылка на картинку" id="link-card">

                <span id="link-card-error" class="error" aria-live="polite"></span>

                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__image-zoom">
            <button type="button" class="popup__close"></button>
            <img src=" " alt=" " class="popup__image-big">
            <h3 class="popup__image-title"></h3>
        </div>
    </div>

    <div class="popup popup_avatar">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" name="avatar-form" id="popup_form_avatar" novalidate>
                <input type="url" class="popup__input popup__input_type_avatar" required name="avatar"
                    placeholder="Ссылка на картинку" id="avatar-input">
                <span id="avatar-input-error" class="error" aria-live="polite"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_confirm">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <button type="submit" class="popup__button">Да</button>
        </div>
    </div>


</body>

</html>
